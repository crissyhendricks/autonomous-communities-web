<mat-card class="mat-elevation-z8">
  <div class="card-header">
    <h1 class="element-padding page-title">
      <img
        class="flag-image"
        src="/assets/images/flags/Bandera_de_España.png"
        width="50"
        alt="Bendera de España"
      />Autonomous communities of Spain
    </h1>
  </div>

  <mat-form-field class="element-padding">
    <mat-label> <mat-icon>search</mat-icon> Filter </mat-label>
    <input
      class="input-filter"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Cataluña"
      #input
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef>Flag</th>
      <td mat-cell *matCellDef="let row">
        <img
          class="flag-image"
          src="/assets/images/flags/{{ row.community }}.png"
          alt="{{ row.community }}"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="community">
      <th mat-header-cell *matHeaderCellDef>Community</th>
      <td mat-cell *matCellDef="let row">
        <b>{{ row.community }}</b>
      </td>
    </ng-container>
    <ng-container matColumnDef="surface">
      <th mat-header-cell *matHeaderCellDef>Surface</th>
      <td mat-cell *matCellDef="let row">{{ row.surface }} km²</td>
    </ng-container>
    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef>Population</th>
      <td mat-cell *matCellDef="let row">{{ row.population }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="[row.community]"
    ></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</mat-card>
